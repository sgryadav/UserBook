<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{{STATIC_URL}}/static/restful_app/css/loginregstyle.css" media="screen" title="no title" charset="utf-8">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Userbook</h1>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="forms">
                <h2>Login</h2>
                <form align="center" class="Login" action="/login" method="post">
                    {% csrf_token %}
                   <label> Username:</label> <input type="text" name="login_username">
                   <label> Password:</label> <input type="password" name="login_pass">
                    <input type="submit" name="Login" value="Login">
                </form>
                <hr>
                <h2>Register</h2>
                <form align="center" action='/registration' method="post">
                        {% csrf_token %}
                       <label>Username:</label> <input type="text" name="username">
                       <label>Email:</label> <input type="text" name="email">
                       <label>Password:</label> <input type="password" name="pass">
                       <label>Confirm Password:</label> <input type="password" name="confirm_pass">
                        <!--Select user picture: <input type="file" name="image">-->
                        <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
